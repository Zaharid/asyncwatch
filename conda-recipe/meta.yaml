package:
    name: asyncwatch
    version: "{{ environ.get('GIT_DESCRIBE_TAG', '')[1:] }}.{{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}"

source:
    git_url: ../

requirements:
    build:
      - python >=3.5
      - curio
      - setuptools
      - cffi
    run:
      - python >=3.5
      - curio
      - cffi

test:
    requires:
        - pytest
        - coverage
    commands:
        - "py.test --pyargs asyncwatch"
